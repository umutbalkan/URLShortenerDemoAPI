        <form action="#" class="form-signin" id="theform">

                <h1 class="display-3 mb-2 font-weight-bold text-light">shorten-link</h1>
                <h2 class="display-6 mb-3 font-weight-semibold text-light">light and fast</h2>

            </div>

                        placeholder="Enter your long URL">
                    <button class="login-button" type="button" id="btn-arrow"><i
                            class="fa fa-chevron-right"></i></button>
                </div>
                <div>
                    <br>
                    <a id="shortlink"><text class="display-8 mb-3 font-weight-semibold text-light"
                            id="shortened">sadadssad</text></a>
                </div>
            </div>
            <br>
        </form>
    </div>
    <script>
        window.addEventListener("DOMContentLoaded", function () {
            var form = document.getElementById("theform");

            document.getElementById("btn-arrow").addEventListener("click", function () {
                var longURL = document.getElementById("inputURL").value;

                let url = longURL;

                //$str = preg_replace('~^(?:\w+://)?(?:www\.)?~', "https://www.", $str);
                (async () => {
                    const rawResponse = await fetch('api/v1/data/shorten/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: url
                    });
                    rawResponse.text().then(function (text) {
                        var redir_lnk = "https://cryptic-forest-64327.herokuapp.com/r/" + text
                        document.getElementById("shortened").innerHTML = redir_lnk;
                        document.getElementById("shortlink").href = redir_lnk
                        console.log(text)
                    });
                })();

            });
        });
    </script>
